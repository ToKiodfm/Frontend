<div class="row">

  <h1>Hard & Soft Skills</h1>

      <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Agregar Skill</button>


  <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
      <circle-progress 
      [percent]="(skill.porcentaje)" 
      [radius]="90" [imageSrc]="''" 
      [title]="(skill.nombre)"
      [titleColor]="'#000000'"
      titleFontWeight="bold"
      [showTitle]="true" 
      [showImage]="false" 
      [imageHeight]="70" 
      [imageWidth]="70" 
      [showUnits]="false"
      [showSubtitle]="false" 
      [outerStrokeWidth]="16" 
      [innerStrokeWidth]="3" 
      [outerStrokeColor]="'#C81D11'"
      [innerStrokeColor]="'#FFFFFF'" 
      [animation]="true" 
      [animationDuration]="900"
      ></circle-progress>>

      <div>
          <td *ngIf="isLogged">
              <button class="btn btn-dark" routerLink="/editskill/ {{skill.id}}">
                  <i class="bi bi-wrench-adjustable-circle-fill"></i></button>
          </td>
          <td *ngIf="isLogged">
              <button class="btn btn-danger" (click)="delete(skill.id)">
                  X</button>
          </td>
      </div>
      
  </div>
</div>
