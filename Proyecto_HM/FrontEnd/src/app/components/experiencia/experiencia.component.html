<div class="row">
    <h1>Experiencia Laboral</h1>

   
    <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
        Agregar Experiencia Laboral
    </button>
</div>

<div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h2>{{Experiencia.nombreE}} </h2>
                    </td>
                    <td><h3>{{Experiencia.descripcionE}}</h3></td>
                    <td *ngIf="isLogged"> 
                        <button class="btn btn-warning" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-wrench-adjustable-circle-fill"></i></button>
                    </td>

                    <td *ngIf="isLogged">
                        <button class="btn btn-warning" (click)="delete(Experiencia.id)">
                            X </button>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
